<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Login | PetConnect</title>
	<link rel="stylesheet" type="text/css" href="dark-mode.css">
</head>
<body>

	<div class="login-form">

		<div class="navbar">
			<a href="#"><img class="logo" src="/src/photos/logo-dark.png" alt="">
			</a>
		</div>
		<div class="frame">
				<div class="deco"> <img src="/src/photos/photo-deco-1.png" alt=""></div>
			<form>


				<div class="text-wrap1">
					<h2>Login</h2>
					<p>Welcome back, some of our furry friends are looking <br>for their forever home!</p>
				</div>
				<div class="input-container-username">
					<input id="uname" name="uname" type="text" placeholder="Email Address" required>
				</div>

				<div class="input-container-password">

					<input id="password" name="password" type="password" placeholder="Password" required>
					<i class="far fa-eye-slash"></i>

				</div>

				<div class="input-remember-me">
					<span class="checkbox">
						<input type="checkbox" id="check"/>
						<label for="check">Remember me</label>
					</span>
					<a href="#" class="forgot-password">Forgot Password?</a>
				</div>
				
				<button class="Login-btn" type="submit">
					<label>Login</label>
				</button>

				<section class="copy">
					<div class="sign-up-container">
						<p>Don't have an account? <a href="#">
							<strong>Sign up </strong></a></p>
					</div>
				</section>
				
			</form>
		</div>

	</div>
</body>
</html>
